</app-nav>
<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form [formGroup]="registerForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>

                <mat-form-field class="w-100">
                    <mat-label>
                        Email
                    </mat-label>
                    <input matInput type="text" formControlName="email" autocomplete="off" />
                    <mat-error *ngFor="let validation of validationMessages.email">
                        <span *ngIf="
                        registerForm.get('email').hasError(validation.type)
                            ">
                            {{ validation.message }}
                          </span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-label>
                        Nombre y Apellido
                    </mat-label>
                    <input matInput type="text" formControlName="name" autocomplete="off" />
                    <mat-error *ngFor="let validation of validationMessages.email">
                        <span *ngIf="
                        registerForm.get('name').hasError(validation.type)
                            ">
                            {{ validation.message }}
                          </span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-label>
                        Password
                    </mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="off" />
                    <mat-icon matSuffix class="visibilityIcon" (click)="onTogglePasswordVisibilityClick()">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    <mat-error *ngFor="let validation of validationMessages.password">
                        <span *ngIf="
                        registerForm.get('password').hasError(validation.type)
                        ">
                        {{ validation.message }}
                      </span>
                    </mat-error>
                </mat-form-field>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input ([ngModel])="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                                Â¿Ya tienes cuenta? / Ingresar
                         </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button disableRipple class="login100-form-btn" (click)="onSubmit()">
                        Crear cuenta
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
